<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform & Transition</title>
    <link rel="stylesheet" href="transformProperty.css">
</head>
<body>
    <!-- CSS Transition and Transform Properties -->

    <h1>CSS Transform and Translate</h1>

    <!-- transform: translate -->

    <h2>Transform: <span>translate</span></h2>
    <div class="translate box transition"></div>

    <h2>Transform: <span>translateX</span></h2>
    <div class="translateX box transition"></div>

    <h2>Transform: <span>translateY</span></h2>
    <div class="translateY box transition"></div>

    <!-- transform: scale -->

    <h2>Transform: <span>scale</span></h2>
    <div class="scale box transition"></div>
    
    <h2>Transform: <span>scaleX</span></h2>
    <div class="scaleX box transition"></div>
    
    <h2>Transform: <span>scaleY</span></h2>
    <div class="scaleY box transition"></div>

    <!-- transform: rotate -->

    <h2>Transform: <span>rotate</span></h2>
    <div class="rotate box transition">5</div>
    
    <h2>Transform: <span>rotateX</span></h2>
    <div class="rotateX box transition">5</div>
    
    <h2>Transform: <span>rotateY</span></h2>
    <div class="rotateY box transition">5</div>

    <!-- transform skew -->

    <h2>Transform: <span>skew</span></h2>
    <div class="skew box transition"></div>

    <h2>Transform: <span>skewX</span></h2>
    <div class="skewX box transition"></div>
    
    <h2>Transform: <span>skewY</span></h2>
    <div class="skewY box transition"></div>
</body>
</html>
