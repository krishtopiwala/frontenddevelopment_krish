<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="h-lvh items-center flex">
        <div class="container mx-auto w-104 p-3 rounded-lg" style="box-shadow: 0px 0px 8px gray;">
            <div class="flex flex-row flex-wrap justify-between items-center my-2">
                <div>
                    <!-- <span><i class="fa-brands fa-twitter bg-gray-100 px-4 py-3 text-xl rounded-lg" style="color: #74C0FC;"></i></span> -->
                     <img src="../assets/Images/icons8-google.svg" alt="google" class="inline-block bg-gray-100 px-4 py-3 rounded-lg">
                    <h3 class="text-2xl text-gray-500 font-semibold float-right py-3 px-2">Google</h3>
                    <div class="clear-both"></div>
                </div>
                <div>
                    <h3 class="float-left text-xl mr-2 text-gray-500 font-semibold">4.8</h3>
                    <ul class="flex flex-row">
                        <li><i class="fa-solid fa-star text-xl pe-2" style="color: #FFD43B;"></i></li>
                        <li><i class="fa-solid fa-star text-xl pe-2" style="color: #FFD43B;"></i></li>
                        <li><i class="fa-solid fa-star text-xl pe-2" style="color: #FFD43B;"></i></li>
                        <li><i class="fa-solid fa-star text-xl pe-2" style="color: #FFD43B;"></i></li>
                        <li><i class="fa-solid fa-star text-xl pe-2" style="color: #c4c6c7;"></i></li>
                    </ul>
                    <div class="clear-both"></div>
                </div>
            </div>
            <div class="flex flex-row flex-wrap justify-between items-center my-2">
                <div>
                    <h3 class="text-2xl font-semibold text-black capitalize">Senior UI Designer</h3>
                </div>
                <div>
                    <h6 class="inline-block bg-violet-200 rounded-xl px-3 text-sm float-left mr-2">Part time</h6>
                    <h6 class="uppercase inline-block text-sm float-right rounded-xl px-3 bg-pink-200">NY, USA</h6>
                    <div class="clear-both"></div>
                </div>
            </div>
            <hr class="my-4">
            <div class="flex flex-row flex-wrap justify-between items-center my-2">
                <div>
                    <h3 class="text-xl font-semibold text-gray-500">$80,000</h3>
                </div>
                <div>
                    <button class="bg-red-500 text-white px-6 py-2 rounded-lg font-medium text-lg">Cancel</button>
                    <button class="bg-violet-500 text-white px-6 py-2 rounded-lg font-medium text-lg">Apply</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
