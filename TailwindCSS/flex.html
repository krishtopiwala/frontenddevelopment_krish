<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Flex</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="container mx-auto">
        <div class="flex">
            <div class="border-2 border-solid border-black basis-14">1</div>
            <div class="border-2 border-solid border-black basis-14">2</div>
            <div class="border-2 border-solid border-black basis-14">3</div>
            <div class="border-2 border-solid border-black basis-14">4</div>
            <div class="border-2 border-solid border-black basis-14">5</div>
            <div class="border-2 border-solid border-black basis-14">6</div>
            <div class="border-2 border-solid border-black basis-14">7</div>
            <div class="border-2 border-solid border-black basis-14">8</div>
            <div class="border-2 border-solid border-black basis-14">9</div>
            <div class="border-2 border-solid border-black basis-14">10</div>
        </div>
    </div>

    <div class="border-2 border-solid border-black mt-5"></div>

    <div class="container mx-auto">
        <h2 class="text-center text-2xl font-bold mt-5">Flex Direction: Row</h2>
        <div class="flex flex-row bg-indigo-300 p-10 mt-5">
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#d946ef]">1</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#d946ef]">2</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#d946ef]">3</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#d946ef]">4</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#d946ef]">5</div>
        </div>
    </div>

    <div class="border-2 border-solid border-black mt-5"></div>

    <div class="container mx-auto">
        <h2 class="text-center text-2xl font-bold mt-5">Flex Direction: Row-Reverse</h2>
        <div class="flex flex-row-reverse bg-indigo-300 p-10 mt-5">
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#3b82f6]">1</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#3b82f6]">2</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#3b82f6]">3</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#3b82f6]">4</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#3b82f6]">5</div>
        </div>
    </div>

    <div class="border-2 border-solid border-black mt-5"></div>

    <div class="container mx-auto">
        <h2 class="text-center text-2xl font-bold mt-5">Flex Direction: Column</h2>
        <div class="flex flex-col bg-indigo-300 p-10 mt-5">
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#6366f1]">1</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#6366f1]">2</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#6366f1]">3</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#6366f1]">4</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#6366f1]">5</div>
        </div>
    </div>

    <div class="border-2 border-solid border-black mt-5"></div>

    <div class="container mx-auto">
        <h2 class="text-center text-2xl font-bold mt-5">Flex Direction: Column-Reverse</h2>
        <div class="flex flex-col-reverse bg-indigo-300 p-10 mt-5">
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#a855f7]">1</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#a855f7]">2</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#a855f7]">3</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#a855f7]">4</div>
            <div class="size-40 text-center border-2 border-solid border-black text-white bg-[#a855f7]">5</div>
        </div>
    </div>

    <div class="border-2 border-solid border-black mt-5"></div>

    <div class="container mx-auto">
        <h2 class="text-center text-2xl font-bold mt-5">Flex Wrap: Wrap</h2>
        <div class="flex flex-wrap bg-indigo-300 p-10 mt-5">
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">1</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">2</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">3</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">4</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">5</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">6</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">7</div>
        </div>
    </div>

    <div class="border-2 border-solid border-black mt-5"></div>

    <div class="container mx-auto">
        <h2 class="text-center text-2xl font-bold mt-5">Flex Wrap: Wrap Reverse</h2>
        <div class="flex flex-wrap-reverse bg-indigo-300 p-10 mt-5">
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ff8fab]">1</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ff8fab]">2</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ff8fab]">3</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ff8fab]">4</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ff8fab]">5</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ff8fab]">6</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ff8fab]">7</div>
        </div>
    </div>

    <div class="border-2 border-solid border-black mt-5"></div>

    <div class="container mx-auto">
        <h2 class="text-center text-2xl font-bold mt-5">Flex Wrap: No Wrap</h2>
        <div class="flex flex-nowrap bg-indigo-300 p-10 mt-5">
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">1</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">2</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">3</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">4</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">5</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">6</div>
            <div class="size-40 text-center border-2 border-solid border-black text-black bg-[#ffb703]">7</div>
        </div>
    </div>
</body>
</html>
