<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div>
        <div class="container mx-auto flex items-center h-lvh">
            <div class="w-[400px] mx-auto p-3 flex flex-col justify-center items-center rounded-lg" style="box-shadow: 0px 0px 10px gray;">
                <div class="relative size-[360px] rounded-2xl" style="background-color: #D2D0CD;">
                    <img src="../assets/Images/shoes.png" alt="Shoes" class="absolute top-16 left-10">
                    <h5 class="absolute top-0 bg-black text-white px-3 mt-2 ms-2 font-bold rounded-xl">39% OFF</h5>
                </div>
                <div>
                    <h2 class="text-2xl py-4">Nike Air MX Super 2500 - Red</h2>
                    <div class="flex flex-row justify-between items-center">
                        <p class="text-4xl font-bold">$449 <span class="text-lg font-normal line-through text-gray-600">$699</span></p>
                        <div class="flex flex-row">
                            <ul class="flex flex-row">
                                <li><i class="fa-solid fa-star pr-1" style="color: #FFD43B;"></i></li>
                                <li><i class="fa-solid fa-star pr-1" style="color: #FFD43B;"></i></li>
                                <li><i class="fa-solid fa-star pr-1" style="color: #FFD43B;"></i></li>
                                <li><i class="fa-solid fa-star pr-1" style="color: #FFD43B;"></i></li>
                                <li><i class="fa-solid fa-star pr-1" style="color: #FFD43B;"></i></li>
                            </ul>
                            <p class="bg-[#FFEE8D] text-black font-semibold px-3 ms-2">5.0</p>
                        </div>
                    </div>
                </div>
                <div class="py-5">
                    <button class="bg-slate-900 text-white px-24 py-3 text-lg rounded-lg"><i class="ri-shopping-cart-2-line text-2xl pr-3"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
