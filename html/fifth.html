<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
    <style>
        form {
            border: 2px solid black;
            background-color: blueviolet;
            color: #fff;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 20px 20px 15px gray;
        }
    </style>
</head>

<body>

    <!-- Nav Tag -->
    <nav style="background-color: gray; padding: 10px;">
        <ul style="display: flex; list-style-type: none;">
            <li><a href="javascript: void(0)" style="text-decoration: none; color: white; padding: 15px;">Home</a></li>
            <li><a href="javascript: void(0)" style="text-decoration: none; color: white; padding: 15px;">About</a></li>
            <li><a href="javascript: void(0)" style="text-decoration: none; color: white; padding: 15px;">Contact</a></li>
        </ul>
    </nav>

    <!-- Form Tag -->
    <div style="display: flex; justify-content: center; height: 97vh; align-items: center;">
        <form>
            <fieldset>
                <legend>Demo Form</legend>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required><br><br>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" value="example@gmail.com" readonly><br><br>
                <label for="gender">Gender:</label>
                <label for="male">
                    <input type="radio" name="gender" id="male">Male
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female">Female
                </label>
                <br><br>
                <input type="checkbox" name="terms">
                <label for="terms">Terms & Conditions</label>
                <br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

    <br><br>

    <!-- Textarea -->
    <!-- <textarea id="addr" cols="20" rows="15" style="resize: none;"></textarea> -->
</body>

</html>
