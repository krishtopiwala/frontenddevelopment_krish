<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        div {
            height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4070F4;
        }
        form {
            background-color: #fff;
            padding: 55px;
        }
        p {
            color: gray;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <h2>Registration</h2>
            <p>Personal Details</p>

            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" id="fullName" placeholder="Enter your name">
            <label for="dob">Date of Birth</label>
            <input type="text" name="dob" id="dob" placeholder="Enter birth date">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <br><br>
            <label for="mobile">Mobile number</label>
            <input type="number" name="mobile" id="mobile" placeholder="Enter mobile number">
            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <label for="occupation">Occupation</label>
            <input type="text" name="occupation" id="occupation" placeholder="Enter occupation">

            <p>Identity Details</p>

            <label for="id">ID Type</label>
            <input type="text" name="id" id="id" placeholder="Enter ID type">
            <label for="idNum">ID Number</label>
            <input type="text" name="idNum" id="idNum" placeholder="Enter ID number">
            <label for="issue">Issue Authority</label>
            <input type="text" name="issue" id="issue" placeholder="Enter issue department">
            <br><br>
            <label for="issueDate">Issue Date</label>
            <input type="text" name="issueDate" id="issueDate" placeholder="Enter ID issue date">
            <label for="issueState">Issue State</label>
            <input type="text" name="issueState" id="issueState" placeholder="Enter ID issue state">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" name="expiryDate" id="expiryDate" placeholder="Enter ID expiry date">
            <br><br>
            <input type="submit" value="Next &#x2794">
        </form>
    </div>
</body>
</html>
